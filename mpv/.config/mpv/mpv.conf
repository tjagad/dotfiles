# Use the GPU-accelerated video renderer
vo=gpu

# Set the graphics API to OpenGL
gpu-api=opengl

# Optional: High quality profile (since you're using vo=gpu)
profile=gpu-hq

# Enable hardware decoding if available
hwdec=auto

# Use Wayland for GPU context
gpu-context=wayland

# Keep the player window open after playback finishes
keep-open=yes

scale=bilinear
cscale=bilinear
dscale=bilinear
