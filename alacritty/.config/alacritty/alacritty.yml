live_config_reload: true

window:
  dimensions:
    columns: 80
    lines: 25
  padding:
    x: 5
    y: 5

cursor:
  style: "Block"
  unfocused_hollow: true

mouse:
  hide_when_typing: true

font:
  normal:
    family: "CodeNewRoman Nerd Font Mono"
    # family: "Maple Mono NF"
    style: "Regular"
  size: 13.0

scrolling:
  history: 10000
  multiplier: 3

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin-mocha.yml
