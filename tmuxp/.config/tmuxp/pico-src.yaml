session_name: pico-src
shell_command_before:
  - tmux set-option @floax-session-name "pico-src-floax"
windows:
  - window_name: sdk
    options: {}
    panes:
      - focus: "true"
        shell_command:
    start_directory: $HOME/projects/rpi/src/pico-sdk/
  - window_name: extras
    options: {}
    panes:
      - focus: "true"
        shell_command:
    start_directory: $HOME/projects/rpi/src/pico-extras/
  - window_name: examples
    options: {}
    panes:
      - focus: "true"
        shell_command:
    start_directory: $HOME/projects/rpi/src/pico-examples/
